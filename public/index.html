<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssistAI</title>
    <link href="./popup.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-parent">
        <h2>Hi, I'm your Web Assistant! What would you like to do on the page ?</h2>
        <input type="text" placeholder="enter query/task" class="search-bar" />
        <div class="main-parent_child_1">
            <button class="record-audio">üéôÔ∏è</button>
            <button class="search-submit">Go</button>
        </div>
    </div>
    <div class="main-recording-section">
        <img src="./microphone.png" alt="recording..." class="recorderImg"/>
        <div class="main-recording-section_container">
            <span id="record-timer">Starting...</span>
            <div class="main-recording-section_child">
                <button id="record-stop" class="close-dialog-btn">Stop</button>
                <button id="record-cancel" class="close-dialog-close-btn">Cancel</button>
            </div>
        </div>
    </div>
    </div>
    <div class="main-ai-response">
        <h1>AI's response</h1>
        <p id="additionalInfo">Additional info</p>
        <h2 id="operationStatus">Operation success!</h2>
        <button class="close-dialog-btn">OK</button>
    </div>
    <div class="main-loader-section">
        <h2 id="loaderText">Loading...</h2>
        <div id="loaderBar">
            <div id="loader"></div>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
